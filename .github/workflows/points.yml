name: Points Allocation

on:
  pull_request_review:
    types: [submitted]
  issue_comment:
    types: [created]

jobs:
  assign-points:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install pyyaml

      - name: Run points script
        run: python scripts/assign_points.py

      - name: Update leaderboard markdown
        run: python scripts/update_leaderboard.py

      - name: Commit leaderboard changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add leaderboard.json LEADERBOARD.md
          git commit -m "Update leaderboard"
          git push
